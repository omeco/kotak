<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Unikal Apartement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
    .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 1200px; margin: auto; }
    .grid { display: grid; grid-template-columns: repeat(7, 70px); gap: 8px; background: #eaeaea; padding: 10px; border-radius: 10px; }
    .cell { width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; background: #fff; font-weight: bold; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; }
    .grey { background: #ccc !important; cursor: default; }
    @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>UNikal Apartement</h1>
  <div class="container" id="grids"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // 1️⃣ Ganti konfigurasi ini dengan konfigurasi Firebase project kamu
   const firebaseConfig = {

  apiKey: "AIzaSyCiqbn127YhTwKjdhNAcFJQeRMqD-rg1BM",
  authDomain: "kotak-warna.firebaseapp.com",
  databaseURL: "https://kotak-warna-default-rtdb.firebaseio.com",
  projectId: "kotak-warna",
  storageBucket: "kotak-warna.firebasestorage.app",
  messagingSenderId: "439386413126",
  appId: "1:439386413126:web:ef77e15dd7446fded91247",
  measurementId: "G-G20MDDK96W"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const data = [
      [[101, 103, 105, 107, 109, 111, 113],[102, 104, 106, '', 108, 110, '']],
      [[107, 106, 105, 104, 103, 102, 101],[108, 109, '', '', '', 110, 111]],
      [[201, 203, 205, 207, 209, 211, 213],[202, 204, 206, '', 208, 212, '']],
      [[207, 206, 205, 204, 203, 202, 201],[208, 209, 210, '', 211, 212, 213]],
      [[301, 303, 305, 307, 309, 311, 313],[302, 304, 306, '', 308, 312, '']],
      [[307, 306, 305, 304, 303, 302, 301],[308, 309, 310, '', 311, 312, 313]],
      [[401, 403, 405, 407, 409, 411, 413],[402, 404, 406, '', 408, 412, '']],
      [[407, 406, 405, 404, 403, 402, 401],[408, 409, 410, '', 411, 412, 413]]
    ];

    const colors = ['#ff4d4d', '#ffd633', '#3399ff'];
    const gridsContainer = document.getElementById('grids');

    function renderGrid(savedColors = {}) {
      gridsContainer.innerHTML = '';
      data.forEach((group, gIdx) => {
        const grid = document.createElement('div');
        grid.className = 'grid';
        group.forEach((row, rIdx) => {
          row.forEach((cell, cIdx) => {
            const div = document.createElement('div');
            div.className = 'cell';

            if (cell !== '') {
              div.textContent = cell;
              const cellKey = `${gIdx}-${rIdx}-${cIdx}`;
              let storedIndex = savedColors[cellKey] ?? -1;
              if (storedIndex >= 0) {
                div.style.backgroundColor = colors[storedIndex];
              }
              div.addEventListener('click', () => {
                let index = (storedIndex + 1) % colors.length;
                storedIndex = index;
                db.ref('cellColors/' + cellKey).set(index);
              });
            } else {
              div.classList.add('grey');
            }
            grid.appendChild(div);
          });
        });
        gridsContainer.appendChild(grid);
      });
    }

    // 2️⃣ Sync data dari Firebase realtime
    db.ref('cellColors').on('value', snapshot => {
      const savedColors = snapshot.val() || {};
      renderGrid(savedColors);
    });
  </script>
</body>
</html>
